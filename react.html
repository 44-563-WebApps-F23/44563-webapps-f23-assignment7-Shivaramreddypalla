<!DOCTYPE html>
<html lang="en">

<head>
    <title>setTimeout Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        h2 {
            color: #0073e6;
        }

        #target {
            color: #ff5733;
            font-size: 20px;
        }

        #counter {
            color: #00cc66;
            font-size: 20px;
        }

        #startButton {
            background-color: #28b339;
            color: #fff;
            font-size: 20px;
        }

        #reactButton {
            background-color: #ff5733;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h2>Shivaram Reddy Palla speed check</h2>

    <div id="target">Your time: </div>
    <div id="counter">Count: </div>
<br>
    <button id="startButton">Start Timer</button>
    <button id="reactButton">React</button>

    <script>
        let reactTime = undefined;

        function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
        }

        const reactButton = document.getElementById("reactButton");
        reactButton.onclick = recordTime;

        function startTime() {
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = i;
                }, (8 - i) * 1000);
            }

            setTimeout(() => {
                if (reactTime === undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                } else {
                    const endTime = Date.now();
                    const elapsedTime = endTime - reactTime;
                    document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                }
            }, 8000);
        }

        const startButton = document.getElementById("startButton");
        startButton.onclick = startTime;
    </script>

</body>

</html>
