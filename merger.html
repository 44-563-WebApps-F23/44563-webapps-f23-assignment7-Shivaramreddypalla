<!DOCTYPE html>
<html>

<head>
	<title>Merge Page</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>

<body>
	<h2>Shivaram Reddy Palla builds a merger</h2>

	<input type="text" id="inputText"><br><br>

	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>
		<div class="merger">row item 2</div>
		<div class="merger">row item 3</div>
	</div>

	<p> Press the buttons to create a new element at the end or front and remove the middle element from the container.
	</p>

	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="addFront()">Add Front</button>
	<button onclick="remove()">Remove</button>

</body>
<script>
	function makeNewDiv() {

		let element = document.createElement("div");
		element.innerHTML = document.getElementById('inputText').value;
		element.className = "merger";

		let container = document.getElementById('target');
		container.appendChild(element);
	}

	function addFront() {
		let element = document.createElement("div");
		element.innerHTML = document.getElementById('inputText').value;
		element.className = "merger";
		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);
	}

	function remove() {
		let mergerItems = document.getElementsByClassName("merger");
		let length = mergerItems.length;

		if (length > 0) {
			let middleIndex = Math.floor(length / 2);
			let container = document.getElementById('target');
			container.removeChild(mergerItems[middleIndex]);
		}
	}
</script>

</html>
